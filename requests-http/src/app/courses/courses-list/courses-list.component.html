<div class="card mt-3">
    <div class="card-header">
      <div class="float-left">
        <h4>Cursos</h4>
      </div>
      <div class="float-right">
        <button type="button" class="btn btn-primary" [routerLink]="['new']">Novo Curso</button>
        <button type="button" class="btn btn-secondary" (click)="onRefresh()">Atualizar</button>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-hover" *ngIf="(courses$ | async) as courses; else loading">
        <thead>
          <tr>
            <th>#</th>
            <th>Curso</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <td>{{ course.id }}</td>
            <td>{{ course.name }}</td>
            <td>
              <span class="float-right">
                <button class="btn btn-outline-warning btn-sm">
                  Atualizar
                </button>

                <button class="btn btn-outline-danger btn-sm">
                  Remover
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>

      <ng-template #loading>
        <div *ngIf="error$ | async" else LoadingNoError>
          Ocorreu um erro ao carregar a lista de Cursos :(
        </div>
        <ng-template #LoadingNoError>
          <span>Carregando Cursos...</span>
        </ng-template>
      </ng-template>

    </div>
  </div>
