<div class="content">
    <form>
        <h3>Login</h3>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input [(ngModel)]="user.name" type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">Nunca compartilharemos seu e-mail com mais ninguÃ©m.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Senha</label>
          <input [(ngModel)]="user.password" type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary" (click)="login()">Entrar</button>
    </form>
</div>
